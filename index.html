<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h2>Header</h2>
    </header>
    <div class="container">
        <div class="container__slider">
            <div class="container__slider--row">
                <div class="container__slider--row-images row-1">
                    <img src="img/slider-image-5.jpg" alt="slider image" class="slider__row--img 5">
                    <img src="img/slider-image-8.jpg" alt="slider image" class="slider__row--img 8">
                    <img src="img/slider-image-9.jpg" alt="slider image" class="slider__row--img 9">
                    <img src="img/slider-image-6.jpg" alt="slider image" class="slider__row--img 6">
                    <img src="img/slider-image-7.jpg" alt="slider image" class="slider__row--img 7">
                    <img src="img/slider-image-5.jpg" alt="slider image" class="slider__row--img 5">
                    <img src="img/slider-image-8.jpg" alt="slider image" class="slider__row--img 8">
                    <img src="img/slider-image-9.jpg" alt="slider image" class="slider__row--img 9">
                    <img src="img/slider-image-6.jpg" alt="slider image" class="slider__row--img 6">
                    <img src="img/slider-image-7.jpg" alt="slider image" class="slider__row--img 7">
                
                </div>
            </div>
            <div class="container__slider__button-container">
                <div class="button previous gray">
                </div>
                <div class="button next">
                </div>
            </div>
            <div class="container__slider--row">
                <div class="container__slider--row-images row-2">
                    <img src="img/slider-image-3.jpg" alt="slider image" class="slider__row--img 3">
                    <img src="img/slider-image-2.jpg" alt="slider image" class="slider__row--img 2">
                    <img src="img/slider-image-1.jpg" alt="slider image" class="slider__row--img 1">
                    <img src="img/slider-image-4.jpg" alt="slider image" class="slider__row--img 4">
                    <img src="img/slider-image-3.jpg" alt="slider image" class="slider__row--img 3">
                    <img src="img/slider-image-2.jpg" alt="slider image" class="slider__row--img 2">
                    <img src="img/slider-image-1.jpg" alt="slider image" class="slider__row--img 1">
                    <img src="img/slider-image-4.jpg" alt="slider image" class="slider__row--img 4">
                
                </div>
            </div>
        </div>
        <div class="container__text-box">
            <div class="container__text-box--content">
                <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
                <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit loboritis nisl ut aliquip ex ea commodo consequat. Duris autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
            </div>
        </div>
        
    </div>

    <footer>
        <h2>Footer</h2>
    </footer>
